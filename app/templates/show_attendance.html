<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Checked</title>
</head>
<body>
    <header>
        <h1>Show Attendance Code</h1>
    </header>
    <div class="container">
        <div class="code-container">
            <p class="small-text">Current code:</p>
            <p id="attendanceCode" class="code">Loading...</p>
            <p id="countdown" class="small-text">Refreshing in <span id="timer">30</span> seconds</p>
            <button id="stopAttendanceButton" class="button">Stop Attendance</button>
            <button id="generateCodeButton" class="button">Generate New Code</button>
        </div>
    </div>
    <script>
        const attendanceCodeElement = document.getElementById('attendanceCode');
        const timerElement = document.getElementById('timer');
        const stopAttendanceButton = document.getElementById('stopAttendanceButton');
        const generateCodeButton = document.getElementById('generateCodeButton');

        function updateCode() {
            fetch('/generate_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    course_name: 'your_course_name',  // Replace with the actual course name
                    semester: 1,  // Replace with the actual semester
                    session_number: 1  // Replace with the actual session number
                })
            })
            .then(response => response.text())
            .then(data => {
                attendanceCodeElement.textContent = data;
            })
            .catch(error => console.error('Error generating code: ' + error));
        }

        // Initial code update
        updateCode();

        // Event listener for generating a new code
        generateCodeButton.addEventListener('click', function() {
            updateCode();
        });

        // Event listener for stopping attendance
        stopAttendanceButton.addEventListener('click', function() {
            fetch('/stop_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error stopping attendance: ' + error));
            window.location.href = '/verify_attendance';
        });
    </script>
</body>
</html>
