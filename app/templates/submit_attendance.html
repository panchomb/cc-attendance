<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Submit Attendance Code</title>
</head>
<body>
    <header>
        <h1>Submit Attendance Code</h1>
    </header>
    <div class="container">
        <form id="attendanceForm">
            <label for="codeInput" class="small-text">Input code:</label>
            <input type="text" id="codeInput" name="code" placeholder="Enter code" pattern="[A-Za-z0-9]{6}" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <div id="successMessage" class="message hidden">Attendance verified successfully. Redirecting to home page...</div>
        <div id="errorMessage" class="message hidden">Error: Code is not correct.</div>
        <div id="invalidMessage" class="message hidden">Error: Attendance is not being taken.</div>
    </div>
    <script>    
        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const codeInput = document.getElementById('codeInput');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const invalidMessage = document.getElementById('invalidMessage');
            
            // Get the code from the input field
            const code = codeInput.value;

            // Make a POST request to check_attendance API
            fetch('/check_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.invalid === true) {
                    // Show error message
                    invalidMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                }
                else if (data.verification === 'success') {
                    // Show success message and then redirect to the home page
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    // Show error message
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    invalidMessage.classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error verifying attendance: ' + error);
                // Show error message
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
